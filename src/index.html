<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Preactement - HTML Slots</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <info-area class="info" title-value="Information" alert-type="info">
        <p class="text">This is a primitive string slot</p>
        <div slot="messageValue">Slots can be strings</div>
      </info-area>

      <info-area class="alert" title-value="Alert!" alert-type="alert">
        <p>This is an HTML slot</p>
        <div slot="messageValue">
          <p class="text">Slots can be HTML!</p>
          <ul>
            <li>It has roots in a piece of classical literature</li>
            <li>Richard McClintock, a Latin professor at Hampden-Sydney College</li>
            <li>This book is a treatise on the theory of ethics</li>
          </ul>
        </div>
      </info-area>
    </main>
  </body>
</html>
