<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Preactement - HTML Slots</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="tips">
        <p><b>Tip</b>: Try editing the following custom attributes using devtools:</p>
        <ul>
          <li><code>title-value</code></li>
          <li><code>alert-type</code> try "alert" or "info"</li>
        </ul>
      </section>

      <info-area class="alert" title-value="Alert!" alert-type="alert">
        <p>This is a child element</p>
        <div slot="messageValue">
          <p class="text">This is a slot</p>
          <ul>
            <li>It has roots in a piece of classical literature</li>
            <li>Richard McClintock, a Latin professor at Hampden-Sydney College</li>
          </ul>
        </div>
      </info-area>
    </main>
  </body>
</html>
